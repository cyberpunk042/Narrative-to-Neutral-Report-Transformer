# Interpretation/Subjective - Category Rules
# Transform subjective interpretations and characterizations

category: interpretation
description: "Reframe subjective interpretations and characterizations"
priority_range: [78, 82]

rules:
  - id: interp_suspicious
    category: interpretation
    priority: 80
    description: "Reframe 'suspicious' characterization"
    match:
      type: keyword
      patterns: ["suspicious"]
    action: reframe
    reframe_template: "described as {original}"

  - id: interp_aggressive_adj
    category: interpretation
    priority: 80
    description: "Reframe 'aggressive' (adjective)"
    match:
      type: keyword
      patterns: ["aggressive"]
    condition:
      context_excludes: ["direct_quote"]
    action: reframe
    reframe_template: "described as {original}"

  - id: interp_threatening_adj
    category: interpretation
    priority: 80
    description: "Reframe threatening adjectives"
    match:
      type: keyword
      patterns: ["threatening", "intimidating", "hostile"]
    condition:
      context_excludes: ["direct_quote"]
    action: reframe
    reframe_template: "described as {original}"

  - id: interp_erratic
    category: interpretation
    priority: 79
    description: "Reframe 'erratic' characterization"
    match:
      type: keyword
      patterns: ["erratic", "reckless", "careless"]
    action: reframe
    reframe_template: "described as {original}"

  - id: interp_with_excessive_force
    category: interpretation
    priority: 81
    description: "Reframe 'with excessive force' to preserve 'with'"
    match:
      type: phrase
      patterns: ["with excessive force"]
    action: replace
    replacement: "with force described as excessive"

  - id: interp_excessive_force
    category: interpretation
    priority: 80
    description: "Reframe 'excessive force' to 'force described as excessive'"
    match:
      type: phrase
      patterns: ["excessive force"]
    action: replace
    replacement: "force described as excessive"

  # Note: standalone 'excessive' is not transformed to avoid awkward phrasing
