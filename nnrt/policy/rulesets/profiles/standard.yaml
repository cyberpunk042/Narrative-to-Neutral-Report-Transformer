# Standard Profile
# Default transformation profile - includes core + all categories

profile:
  id: standard
  name: "Standard Narrative Transformation"
  description: "Comprehensive transformation with all core rules and categories"
  version: "2.0"

includes:
  # Core (always included) - universal rules
  - _core/quote_protection.yaml
  - _core/certainty.yaml
  - _core/extreme_modifiers.yaml
  - _core/similes.yaml
  
  # Categories - domain-agnostic transformations
  - _categories/intent_attribution.yaml
  - _categories/inflammatory_language.yaml
  - _categories/legal_conclusions.yaml
  - _categories/manner_adverbs.yaml
  - _categories/loaded_verbs.yaml
  - _categories/interpretation.yaml

settings:
  min_confidence: 0.7
  always_diagnose: true
  allow_override: true
