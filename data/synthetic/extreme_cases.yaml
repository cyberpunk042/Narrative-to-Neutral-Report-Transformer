  - id: extreme_005
    name: "K9 False Alert"
    category: unlawful_search
    input: |
      The dog walked around my car twice and didn't react to anything. 
      Then the handler walked him past the driver door again and I saw 
      him tap his leg. The dog sat down. The handler said "that's an 
      alert." I said "he didn't alert until you tapped your leg." The 
      officer told me to shut up or I'd be arrested for obstruction. 
      They searched my entire car for 45 minutes. Found nothing. But now 
      I have a "K9 alert" on my record and I got a ticket for expired 
      registration which wasn't even why they stopped me.
