  - id: extreme_001
    name: "Thrown to Ground - Traffic Stop"
    category: physical_force
    input: |
      I was pulled over for a broken taillight. The cop approached my window 
      screaming at me to get out. Before I could even unbuckle my seatbelt, 
      he yanked the door open, grabbed me by my shirt collar, and threw me 
      face-first onto the asphalt. My face hit the ground hard. I felt my 
      teeth cut into my lip. Blood started pooling under my face. He put 
      his knee in my back and wrenched my arms behind me. I kept saying 
      "I'm not resisting, I'm not resisting" but he just kept pressing 
      harder. My glasses were broken on the ground next to me.
    expected_preserved:
      - "broken taillight"
      - "grabbed me by my shirt collar"
      - "threw me face-first onto the asphalt"
      - "face hit the ground"
      - "teeth cut into my lip"
      - "Blood"
      - "knee in my back"
      - "I'm not resisting"
      - "glasses were broken"

  - id: extreme_002
    name: "Punched While Handcuffed"
    category: physical_force
    input: |
      I was already in handcuffs, sitting on the curb. I asked why I was 
      being detained and the officer told me to shut up. I asked again, 
      because I have a right to know. He walked over, grabbed my hair, 
      pulled my head back, and punched me in the face. My nose started 
      bleeding immediately. He said "That's for not shutting up when I 
      told you." There were three other officers there. None of them 
      did anything. I have it on video from my dashcam.
    expected_preserved:
      - "already in handcuffs"
      - "sitting on the curb"
      - "asked why I was being detained"
      - "grabbed my hair"
      - "pulled my head back"
      - "punched me in the face"
      - "nose started bleeding"
      - "for not shutting up"
      - "three other officers"
      - "video from my dashcam"

  - id: extreme_003
    name: "Chokehold During Arrest"
    category: physical_force
    input: |
      He came up behind me and put his arm around my neck. Not like a 
      headlock, but directly on my throat. I immediately couldn't breathe. 
      I tried to say "I can't breathe" but nothing came out. My vision 
      started going dark around the edges. I grabbed at his arm trying to 
      get air. That's when they said I was "actively resisting." I was 
      trying not to die. The whole thing lasted maybe 30 seconds but it 
      felt like forever. When he finally let go I collapsed and vomited. 
      I had bruises on my neck for two weeks.
    expected_preserved:
      - "arm around my neck"
      - "directly on my throat"
      - "couldn't breathe"
      - "vision started going dark"
      - "grabbed at his arm"
      - "30 seconds"
      - "collapsed and vomited"
      - "bruises on my neck for two weeks"

