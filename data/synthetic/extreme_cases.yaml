      hospital, still had my scrubs on. Two cops pulled up and asked me 
      what I was doing in "this neighborhood." I said I live here. They 
      asked for ID. I asked if I was being detained. They said they had 
      reports of a burglary. I'm a 45-year-old nurse walking home with 
      a backpack. They ran my ID for 20 minutes while I stood there. 
      Then they said I could go. No apology. This was the fourth time 
      this year.
